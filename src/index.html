<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="#"
    method="POST"
    class="big-form"
    data-qa="big">
      <input
      type="text"
      placeholder="Try &#34;Los Angeles&#34;"
      name="big-field"
      class="big-search"
      data-qa="keypress"
      >
      <img
      src="images/Search.svg"
      alt="Big-search"
      class="big-icon"
      >
    </form>

    <form
    action="#"
    method="POST"
    class="small-form"
    data-qa="small"
    >
      <input
      type="text"
      placeholder="Try &#34;Los Angeles&#34;"
      name="small-field"
      class="small-search"
      >
      <img
      src="images/Search.svg"
      alt="Small-search"
      class="small-icon"
      >
    </form>
  </body>
</html>
